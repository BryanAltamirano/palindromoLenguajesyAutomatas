<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Palíndromos</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <style>
        body {
           background-image: url('./public/img/fondoPalindromo.jpg' );
           background-repeat: no-repeat;
           background-size: cover;
           background-position: center;
           min-height: 100vh;

        }

        h1 {
            margin-top: 30px;
            text-align: center;
            color: #faf9fb;
        }
        .container {
            padding: 50px 0;
        }

        button.btn {
            margin-top: 10px;
            background-color: #8085d5; 
            border: none;
        }

        button.btn:hover {
            background-color: #9843d9;
        }
    </style>
</head>
<body >
    <div class="container text-center">
        <br>
        <br>
        <br>
        <br>
        
        <h1>Verificador de Palíndromos</h1>
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <div class="mb-3">
                    <input type="text" class="form-control" id="palabra" placeholder="Ingresa la palabra">
                </div>
                <button class="btn btn-primary">Verificar</button>
                <p id="resultado" class="text-info"></p>
            </div>
        </div>
    </div>
    <script src="./bundle.js"></script>  
</body>
</html>
